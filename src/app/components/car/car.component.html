<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td scope="col">Car Id</td>
            <td scope="col">Brand Id</td>
            <td scope="col">Color Id</td>
            <td scope="col">Car Name</td>
            <td scope="col">Daily Price</td>
            <td scope="col">Model Year</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of carList">
            <td>{{car.carId}}</td>
            <td>{{car.brandId}}</td>
            <td>{{car.colorId}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.dailyPrice |currency}}</td>
            <td>{{car.modelYear}}</td>
        </tr>
    </tbody>
</table>
