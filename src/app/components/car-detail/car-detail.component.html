<ngb-carousel class="" *ngIf="imageList">
    <ng-template ngbSlide *ngFor="let image of imageList">
        <div class="picsum-img-wrapper">
            <img style="object-fit: contain;" class="card-img-top" height="400px"
                src="https://localhost:7072/uploads/images/{{image.imagePath}}"
                alt="Random first slide" />
        </div>
    </ng-template>
</ngb-carousel>
<div class="p-2">
    <div *ngIf="carData">
        <div>
            <h3 class="text-center">{{carData.carName}}</h3>
        </div>
        <div>
            <h5>Brand : {{carData.brandName}}</h5>
            <h5>Color : {{carData.colorName}}</h5>
            <h5>DailyPrice : {{carData.dailyPrice |currency}}</h5>
        </div>
    </div>
</div>
