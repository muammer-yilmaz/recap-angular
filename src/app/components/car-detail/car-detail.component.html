<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button *ngFor="let image of imageList ; let i = index" type="button"
            data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <svg class="bd-placeholder-img" width="100%" height="100%"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#777" />
            </svg>

            <div *ngFor="let image of imageList" class="container">
                <div class="carousel-caption text-start">
                    <img src="https://localhost:7072/uploads/images/{{image.imagePath}}" alt=""
                        srcset="">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <svg class="bd-placeholder-img" width="100%" height="100%"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#777" />
            </svg>

        </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div>
    <h3 class="text-center">Title</h3>
</div>

<div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, inventore minus? Fuga at
        quidem doloribus sequi facilis inventore, saepe beatae!</p>
</div>

<div *ngFor="let image of imageList" class="container">
    <div class="container">
        <img width="300px" src="https://localhost:7072/uploads/images/{{image.imagePath}}" alt=""
            srcset="">
    </div>
</div>
